<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <title>gifGetter</title>

          src="https://code.jquery.com/jquery-3.3.1.js">

  <script src='lib/jquery.js'></script>
  <script src='app.js'></script>
  <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body> 
  <div class='container'>
    <div class='title'><strong>snippets</strong></div>
    <div class='textArea'>  
      <textarea class='textSnippet' name='textarea' rows='17' cols='50' placeholder="Enter snippet code"></textarea>
      <input class='textField' type='text' name='firstInputField' placeholder='Enter snippet name'>
      <button class='setData'>Click to save snippet</button>
    </div>
    <div class='debug'>
      <input class='searchSnippets' type='search' placeholder='Enter snippet search name'>
      <button class='getData'>Click to get snippet</button>
      <button class='showAll'>Click to show all snippets</button>
    </div> 
  </div>
</body>
</html>
